<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Insert New Product</h1>
    <form method="POST">
        <label>Category ID: <input type="number" name="cid" required></label><br>
        <label>Brand ID: <input type="number" name="bid" required></label><br>
        <label>Store ID: <input type="number" name="sid" required></label><br>
        <label>Product Name: <input type="text" name="pname" required></label><br>
        <label>Stock: <input type="number" name="p_stock" required></label><br>
        <label>Price: <input type="number" step="0.01" name="price" required></label><br>
        <label>Added Date: <input type="date" name="added_date" required></label><br>
        <input type="submit" value="Insert">
    </form>
    <a href="/">Back to Products</a>
</body>
</html>
