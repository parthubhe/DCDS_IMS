<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Update Product</h1>
    <form method="POST">
        <label>Product Name: <input type="text" name="pname" value="{{ product[4] }}" required></label><br>
        <label>Stock: <input type="number" name="p_stock" value="{{ product[5] }}" required></label><br>
        <label>Price: <input type="number" step="0.01" name="price" value="{{ product[6] }}" required></label><br>
        <input type="submit" value="Update">
    </form>
    <a href="/">Back to Products</a>
</body>
</html>
